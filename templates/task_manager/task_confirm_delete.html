{% extends "base.html" %}
{% block content %}
  <h1>Delete task</h1>
  <p>Are you sure you want to delete {{ task }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <br>
  <button onclick="history.back()" class="btn btn-info">Cancel</button>
{% endblock %}
