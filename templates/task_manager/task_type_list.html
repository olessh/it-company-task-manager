{% extends "base.html" %}
{% block content %}
  <h2>Task Types List</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for task_type in task_type_list %}
      <tr>
        <th scope="row">{{ task_type.id }}</th>
        <td>{{ task_type.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
