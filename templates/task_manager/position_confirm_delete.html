{% extends "base.html" %}
{% block content %}
  <h1>Delete position</h1>
  <p>Are you sure you want to delete {{ position }}?</p>
  <p><strong>All workers related to this position will be deleted!</strong></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <br>
  <button onclick="history.back()" class="btn btn-info">Cancel</button>
{% endblock %}
