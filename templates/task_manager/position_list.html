{% extends "base.html" %}
{% block content %}
  <h2>Positions List</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for position in position_list %}
      <tr>
        <th scope="row">{{ position.id }}</th>
        <td>{{ position.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
